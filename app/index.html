<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Media Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-bar draggable">
        <span id="title-text"></span>
        <span id="menu-min" class="menu-btn" onclick="appWindow.minimize();">&#95;</span>
        <span id="menu-max" class="menu-btn" onclick="appWindow.maximize();">&square;</span>
        <span id="menu-close" class="menu-btn" onclick="appWindow.close();">&times;</span>
    </div>

    <p>Hello, Electron world!</p>

    <script src="app.js"></script>
</body>
<script>
    const electron = require('electron');
    const appWindow = electron.remote.getCurrentWindow();

    document.addEventListener("keydown", function (keyboardEvent){
        const KEY_F5 = 116;
        const KEY_F12 = 123;

        switch(keyboardEvent.keyCode) {
            case KEY_F5: {
                location.reload();
                break;
            }
            case KEY_F12: {
                appWindow.openDevTools();
                break;
            }
            default: break;
        }
    });
</script>
</html>
